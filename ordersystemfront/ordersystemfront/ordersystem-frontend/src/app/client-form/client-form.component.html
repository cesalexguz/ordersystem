<p-toast />
<div class="flex justify-content-center align-items-center min-h-screen w-ful">
    <p-card header="Formulario Cliente" class="w-10">
        <form [formGroup]="formClient" (ngSubmit)="edit ? updateClient() : createClient()" class="flex flex-column gap-2">
            <div class="field flex flex-column gap-1">
                <label for="name">Nombre: </label>
                <input type="text" pInputText formControlName="name" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="lastname">Apellido: </label>
                <input type="text" pInputText formControlName="lastname" />
            </div>
            <div class="flex gap-2">
                <p-button label="Guardar" [loading]="isSaveInProgress" type="submit" />
                <p-button label="Atras" severity="secondary" class="gap-3" styleClass="gap-3" routerLink="/client-view" />
            </div>
        </form>
    </p-card>
</div>
